  clusters:

  # front proxy
  - name: bcm_nginx
    connect_timeout: 0.25s
    type: strict_dns
    lb_policy: round_robin
    http2_protocol_options: {}
    hosts:
    - socket_address:
        address: bcm_nginx
        port_value: 10000
